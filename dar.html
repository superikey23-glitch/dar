<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на годовщину</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
    </style>
</head>
<body class="bg-rose-50 min-h-screen font-montserrat">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- Main invitation card -->
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header with decorative elements -->
            <div class="relative bg-gradient-to-r from-pink-400 to-rose-500 py-8 px-6 text-center">
                <h1 class="text-4xl md:text-5xl font-playfair font-bold text-white mb-2 relative z-10">Приглашение</h1>
                <p class="text-xl text-white opacity-90 relative z-10">на годовщину отношений</p>
            </div>

            <!-- Photo section with vector arrow -->
            <div class="relative py-10 px-6 text-center">
                <!-- Placeholder for the photo -->
                <div class="mx-auto w-48 h-48 md:w-56 md:h-56 rounded-full overflow-hidden border-4 border-rose-300 shadow-lg mb-6 relative">
                    <img id="queen-photo" src="img/karaleva.jpg" alt="" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-rose-500/80 text-white py-1 text-sm font-semibold rounded-t-lg">Королева</div>
</div>

                <!-- Vector arrow with loops -->
                <div class="relative h-16 mb-8">
                    <svg viewBox="0 0 400 60" class="w-full h-full">
                        <path d="M20,30 Q100,0 180,30 T340,30" stroke="#ec4899" stroke-width="3" fill="none" stroke-dasharray="8,4" id="curved-arrow"/>
</svg>
                </div>
            </div>

            <!-- Event details -->
            <div class="bg-rose-50 py-8 px-6 md:px-10 text-center">
                <div class="max-w-2xl mx-auto">
                    <div class="mb-8">
                        <div class="inline-block bg-white rounded-full px-6 py-3 shadow-lg mb-4">
                            <i data-feather="calendar" class="inline-block mr-2 text-rose-500"></i>
                            <span class="font-semibold text-gray-800">1 ноября 2025 года</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl p-6 shadow-md mb-8 text-left">
                        <div class="flex items-start mb-4">
                            <i data-feather="map-pin" class="text-rose-500 mr-3 mt-1"></i>
                            <div>
                                <h3 class="text-xl font-playfair font-bold text-rose-800 mb-1">Место проведения</h3>
                                <p class="text-gray-700">Ресторан Cumon Cafe</p>
                                <p class="text-gray-600">Загородное ш., 36/2с3</p>
                            </div>
                        </div>
                        
                        <!-- Google Maps embed -->
                        <div class="mt-4 rounded-xl overflow-hidden shadow-md">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.659274096645!2d37.618963315930685!3d55.76316598055675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a3a1418f6b7%3A0x1a5e5c8b1c4b0b0b!2sCumon%20Cafe!5e0!3m2!1sen!2sru!4v1620000000000!5m2!1sen!2sru" 
                                width="100%" 
                                height="250" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy"
                                class="rounded-xl">
                            </iframe>
                        </div>
                    </div>

                    <div class="bg-rose-100 border-l-4 border-rose-500 rounded-r-lg px-6 py-4 mb-8 text-left cursor-pointer" id="heart-container">
                        <i data-feather="heart" class="inline-block mr-2 text-rose-500" id="heart-icon"></i>
                        <span class="font-semibold text-rose-800">Я оплачу всё что закажешь</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="bg-gradient-to-r from-pink-400 to-rose-500 py-6 px-6 text-center text-white">
                <p class="mb-2 text-xl">Жду мяу</p>
                <p class="text-sm opacity-80">Ещё раз мяу</p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Heart like functionality
        document.getElementById('heart-container').addEventListener('click', function() {
            const heartIcon = document.getElementById('heart-icon');
            if (heartIcon.getAttribute('fill') === 'none') {
                heartIcon.setAttribute('fill', '#ec4899');
                heartIcon.setAttribute('stroke', '#ec4899');
            } else {
                heartIcon.setAttribute('fill', 'none');
                heartIcon.setAttribute('stroke', '#ec4899');
            }
        });
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
