<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на годовщину</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        :root {
            --rose-50: #fdf2f8;
            --rose-100: #fce7f3;
            --rose-300: #f9a8d4;
            --rose-400: #f472b6;
            --rose-500: #ec4899;
            --rose-800: #9d174d;
            --pink-400: #f472b6;
            --white: #ffffff;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--rose-50);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--pink-400), var(--rose-500));
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 10;
        }
        
        .header p {
            font-size: 1.25rem;
            color: var(--white);
            opacity: 0.9;
            position: relative;
            z-index: 10;
        }
        
        .photo-section {
            position: relative;
            padding: 2.5rem 1.5rem;
            text-align: center;
        }
        
        .photo-container {
            width: 12rem;
            height: 12rem;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--rose-300);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(236, 72, 153, 0.8);
            color: var(--white);
            padding: 0.25rem 0;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        
        .arrow-container {
            position: relative;
            height: 4rem;
            margin-bottom: 2rem;
        }
        
        .arrow-svg {
            width: 100%;
            height: 100%;
        }
        
        .details-section {
            background-color: var(--rose-50);
            padding: 2rem 1.5rem;
            text-align: center;
        }
        
        .details-content {
            max-width: 42rem;
            margin: 0 auto;
        }
        
        .date-badge {
            display: inline-block;
            background-color: var(--white);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        
        .date-badge i {
            color: var(--rose-500);
            margin-right: 0.5rem;
        }
        
        .date-badge span {
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .location-card {
            background-color: var(--white);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .location-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .location-header i {
            color: var(--rose-500);
            margin-right: 0.75rem;
            margin-top: 0.25rem;
        }
        
        .location-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--rose-800);
            margin-bottom: 0.25rem;
        }
        
        .location-header p {
            color: var(--gray-700);
        }
        
        .location-header .address {
            color: var(--gray-600);
        }
        
        .map-container {
            margin-top: 1rem;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .map-iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 0.75rem;
        }
        
        .heart-container {
            background-color: var(--rose-100);
            border-left: 4px solid var(--rose-500);
            border-radius: 0 0.5rem 0.5rem 0;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .heart-container:hover {
            background-color: rgba(236, 72, 153, 0.1);
        }
        
        .heart-container i {
            color: var(--rose-500);
            margin-right: 0.5rem;
        }
        
        .heart-container span {
            font-weight: 600;
            color: var(--rose-800);
        }
        
        .footer {
            background: linear-gradient(to right, var(--pink-400), var(--rose-500));
            padding: 1.5rem 1.5rem;
            text-align: center;
            color: var(--white);
        }
        
        .footer p:first-child {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .footer p:last-child {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        @media (min-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
            
            .photo-container {
                width: 14rem;
                height: 14rem;
            }
            
            .details-section {
                padding: 2rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main invitation card -->
        <div class="card">
            <!-- Header with decorative elements -->
            <div class="header">
                <h1>Приглашение</h1>
                <p>на годовщину отношений</p>
            </div>

            <!-- Photo section with vector arrow -->
            <div class="photo-section">
                <!-- Placeholder for the photo -->
                <div class="photo-container">
                    <img id="queen-photo" src="img/karaleva.jpg" alt="Королева">
                    <div class="photo-label">Королева</div>
                </div>

                <!-- Vector arrow with loops -->
                <div class="arrow-container">
                    <svg viewBox="0 0 400 60" class="arrow-svg">
                        <path d="M20,30 Q100,0 180,30 T340,30" stroke="#ec4899" stroke-width="3" fill="none" stroke-dasharray="8,4" id="curved-arrow"/>
                    </svg>
                </div>
            </div>

            <!-- Event details -->
            <div class="details-section">
                <div class="details-content">
                    <div class="date-badge">
                        <i class="far fa-calendar-alt"></i>
                        <span>1 ноября 2025 года</span>
                    </div>

                    <div class="location-card">
                        <div class="location-header">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>Место проведения</h3>
                                <p>Ресторан Cumon Cafe</p>
                                <p class="address">Загородное ш., 36/2с3</p>
                            </div>
                        </div>
                        
                        <!-- Google Maps embed -->
                        <div class="map-container">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2244.659274096645!2d37.618963315930685!3d55.76316598055675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a3a1418f6b7%3A0x1a5e5c8b1c4b0b0b!2sCumon%20Cafe!5e0!3m2!1sen!2sru!4v1620000000000!5m2!1sen!2sru" 
                                class="map-iframe"
                                allowfullscreen="" 
                                loading="lazy">
                            </iframe>
                        </div>
                    </div>

                    <div class="heart-container" id="heart-container">
                        <i class="far fa-heart" id="heart-icon"></i>
                        <span>Я оплачу всё что закажешь</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Жду мяу</p>
                <p>Ещё раз мяу</p>
            </div>
        </div>
    </div>

    <script>
        // Heart like functionality
        document.getElementById('heart-container').addEventListener('click', function() {
            const heartIcon = document.getElementById('heart-icon');
            if (heartIcon.classList.contains('far')) {
                heartIcon.classList.remove('far');
                heartIcon.classList.add('fas');
            } else {
                heartIcon.classList.remove('fas');
                heartIcon.classList.add('far');
            }
        });
    </script>
</body>
</html>
